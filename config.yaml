# source venv_neuron_segmentation/bin/activate

device: "server"  # server или laptop. Если server, то будут использоваться настройки для сохранения изображений

train: False  # тренировать модель или нет
scale_img: 0.5  # чем ближе к 1, тем гипотетически выше точность, но меньше скорость вычислений

predict: False  # нужно ли делать предикты нейронкой
start_predictions: "beginning" # или с определенного номера томо сечения
sample_number: 123438  # id-шник для разных образцов мозгов
target_feature: "butterfly"  # detection - обнаружение объекта, butterfly - обнаружение бабочки. Должен совпадать с названием модели (пример: MODEL_batterfly.pth)
input_tomo_images: "/home/ankhafizov/Desktop/Reconstructions/gecko"  # путь к папке с экспериментальными изображениями
mask_images: "mask_binary_images"  # куда нейронка будет выгружать полученные маски

cleaning: False  # нужно ли "заливать дырки" и удалять прочие артефакты в бинарных масках, полученных нейронкой
apply_masks: False  # наложить маски на исходные томо-изображения
output_masked_images: "mask_applied"  # где хранить отмаскированные томо изображения

segment_small_features: True  # запустить рандомволкер, small_features - нейроны, сосуды и т.д.
RandomWalker_mask_folder: "neurons_binary_mask"  # куда сохранять бинарные маски рандомволкера
z_ranges: [[0, 560], [550, 1_110], [1_100, 1_660], [1_650, 2120]]  # как декомпозировать вычисления для оптимизации
apply_boundary_mask: True  # наложить маску "бабочки" на сегментерование рандомволкера, чтобы оно не выходило за края
separate_small_features: True # разделить фичи рандомволкера на крупные и малые
threshold_cluster_size: 7000  # критерий разделения на большие и малые связных вокселей (структурный элемент - ball(1))